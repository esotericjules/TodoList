<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Todo List</title>
</head>
<body>
  <div class="container ancestor">
    <!--<div class="row">-->
      <!--<div class="col s12">-->
        <div id="main" class="card main-card">
          <div class="row card-upper-body">
            <div class="col s6">
              <h4 class="card-upper-title day"></h4>
              <p class="month"></p>
            </div>
            <div class="col s6">
              <p class="task-count"></p>
            </div>
          </div>
          <!--<hr/>-->
          <a class="btn-floating btn-large waves-effect waves-light btn red modal-trigger open-modal" href="#modal1"><i class="material-icons">add</i></a>


          <div class="card-content">
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>

          </div>

          <!--button to add new list-->
          <a href="#" class="add-new btn black">Add new</a>
          <div class="checkbox-row">
            <!--checkboxes-->
            <!--<div class="row task-row">-->
            <!--<div class="col s3">-->
            <!--<p class="label-p">-->

            <!--</p>-->
            <!--</div>-->

            <!--<p> Buy Pizza</p>-->
            <!--</div>-->
            <!--<div class="col s3 time">-->
            <!--<p>8:30am</p>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
          </div>

      </div>
      <!-- Add Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4 class="modal-header">Add your Tasks</h4>
          <div class="row">
            <form id="task-form">
              <div class="input-field col s4">
                <input type="text" name="task" id="task">
                <label for="task">New Task</label>
              </div>
              <div class="input-field col s4">
                <label for="date">Select Date</label>
                <input type="text" class="datepicker" name="date" id="date">
              </div>
              <div class="input-field col s4">
                <label for="time">Select Time</label>
                <input type="text" class="timepicker" id="time" value>
              </div>
              <div class="col s12">
                <input type="submit" value="Add Task" class="btn add-task">

              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
      <!--</div>-->
    <!--</div>-->

    </div>



  </div>
